<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRBA | Cadastrar Usuário</title>
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <header>
        <h1>QRBA | Cadastrar Usuário</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="../views/dashboard.html">Dashboard</a></li>
                <li><a href="../views/listar-usuarios">Listar Usuários</a></li>
                <li><a href="../views/cadastrar-usuario">Cadastrar Usuário</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Cadastrar Usuário</h2>
        <form id="cadastroForm" action="/cadastrar-usuario" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br>
            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required><br>
            <label for="grupo">Grupo:</label>
            <select id="grupo" name="grupo" required>
                <option value="admin">Admin</option>
                <option value="estoquista">Estoquista</option>
            </select><br>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>
</html>
